<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .profile {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.5;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="avatar">
            <img src="profile-picture.jpg" alt="My Profile Picture">
        </div>
        <h1>Your Name</h1>
        <p>Email: yourname@example.com</p>
        <p>Location: City, Country</p>
        <p>About Me: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet libero vitae dolor eleifend posuere.</p>
    </div>
</body>
</html>

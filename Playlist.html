<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Playlist.css">
    <title>Music Player with Playlist</title>
</head>
<body>
    <div class="music-player">
        <audio id="audio-player" controls>
            <source src="c:\Users\polo\Downloads\Thats Hilarious - Charlie Puth_128-(DJMaza).mp3" type="audio/mpeg">

            Your browser does not support the audio element.
        </audio>
        <div class="playlist">
            <ul id="playlist-list">
                <li><a href="song1.mp3">Song 1</a></li>
                <li><a href="song2.mp3">Song 2</a></li>
                <li><a href="song3.mp3">Song 3</a></li>
            </ul>
        </div>
        <footer>
        <div class="music-controls">
            <button id="play-pause-button">Play</button>
            <button id="stop-button">Stop</button>
            <button id="mute-button">Mute</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        </footer>
    </div>
    <script src="Playlist.js"></script>
</body>
</html>
